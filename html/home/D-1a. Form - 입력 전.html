<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no">
	<link rel="apple-touch-icon" sizes="256x256" href="../../assets/images/favicon/favicon.ico">
	<link rel="shortcut icon" sizes="256x256" href="../../assets/images/favicon/favicon.ico">
	<link rel="icon" sizes="256x256" href="../../assets/images/favicon/favicon.ico">
	<title>ISKRA</title>
	<!-- resources -->
	<!-- css -->
	<link rel="stylesheet" href="../../assets/libs/jquery-ui.css">
	<link rel="stylesheet" href="../../assets/libs/aos.css">
	<link rel="stylesheet" href="../../assets/libs/dd.css">
	<link rel="stylesheet" href="../../assets/css/common.css">
	<!-- script -->
	<script src="../../assets/libs/jquery-3.3.1.min.js"></script>
	<script src="../../assets/libs/jquery-ui.js"></script>
	<script src="../../assets/libs/aos.js"></script>
	<script src="../../assets/libs/dd.min.js"></script>
	<script src="../../assets/js/script.js"></script>
</head>

<body>
	<!-- wrap(s) -->
	<div class="wrap con_Account">
		<!-- header(s) -->
		<header id="header">
			<div class="inner">
				<h1 class="logo"><a href="../about/about.html"><span class="sr-only">ISKRA</span></a></h1>
			</div>
		</header>
		<!-- //header(e) -->
		<!-- container(s) -->
		<main id="container">
			<section class="content">
				<div class="img_area">
					<div class="illustration2"></div>
				</div>
				<div class="txt_area">
					<div class="title">
						<h1>Getting Started!</h1>
						<h2>Create an account to continue</h2>
					</div>
					<form name="" action="" method="post" class="form_style">
						<div class="col">
							<label for="">Full Name</label>
							<input type="text" name="" value="" class="frm_input height full_input" placeholder="Enter your name">
							<span class="msg">Invalid name input format. Only alphabets, space and numbers of 3 to 20 letters are allowed.</span>
						</div>
						<div class="col">
							<label for="">Email Address</label>
							<input type="text" name="" value="" class="frm_input height full_input" placeholder="email@iskra.world">
							<!--<span class="msg">You have already signed up with this email.</span>-->
						</div>
						<div class="col">
							<label for="">Password</label>
							<input type="password" name="" value="" class="frm_input height full_input" placeholder="Enter your password">
							<!--<span class="msg">
								The password input format is invalid.<br />
								Password must be a string of 8 or more characters of at least one lowercase, one uppercase, one special character, and a number.
							</span>-->
						</div>
						<div class="col">
							<label for="">Confirm Password</label>
							<input type="password" name="" value="" class="frm_input height full_input" placeholder="Enter your password">
							<!--<span class="msg">Passwords do not match.</span>-->
						</div>
						<div class="col">
							<label for="">Display Name</label>
							<input type="text" name="" value="" class="frm_input height full_input" placeholder="Enter your display name">
							<!--<span class="msg">Invalid display name input format. Only alphabets, space and numbers of 3 to 20 letters are allowed.</span>-->
						</div>
						<div class="col">
							<div class="chk_wide">
								<input type="checkbox" name="" value="" id="agree">
								<label for="agree">I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
							</div>
						</div>
						<div class="col txt_center">
							<span style="color:#fff">캡챠영역</span>
						</div>
						<div class="btn_area flex_center">
							<button type="submit" class="btn01 btn_full btn_sky active">Sign Up</button><!-- 버튼 활성화(클래스 : active) & 비활성화 -->
						</div>
						<div class="txt_left">
							<a href="" class="link_none">Already have an account? <span>Sign In</span></a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<!-- //container(e) -->
	</div>
	<!-- wrap(e) -->

<script src="../../assets/js/particle.js"></script>

</body>
</html>
