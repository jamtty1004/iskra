<body>
	<!-- wrap(s) -->
	<div class="wrap con_Account">
		<!-- header(s) -->
		<header id="header">
			<div class="inner">
				<h1 class="logo"><a href="../about/about.html"><span class="sr-only">ISKRA</span></a></h1>
			</div>
		</header>
		<!-- //header(e) -->
		<!-- container(s) -->
		<main id="container">
			<section class="content">
				<div class="txt_area">
					<div class="title">
						<h1>Welcome Back!</h1>
						<h2>Please enter your verification<br />information to access your account.</h2>
					</div>
					<form name="" action="" method="post" class="form_style">
						<div class="col">
							<label for="">Email Address</label>
							<input type="text" name="" value="" class="frm_input full_input" placeholder="email@iskra.world">
						</div>
						<div class="col">
							<label for="">Password</label>
							<input type="password" name="" value="" class="frm_input full_input" placeholder="Enter your password">
							<span class="msg">This account does not exist.</span>
							<span class="msg">Wrong password.</span>
						</div>
						<div class="txt_left">
							<a href="" class="link">Forgot your password?</a>
						</div>
						<div class="btn_area flex_center">
							<button type="submit" class="btn01 btn_full btn_sky active">Sign in</button><!-- 버튼 활성화(클래스 : active) & 비활성화 -->
						</div>
						<div class="txt_left">
							<a href="" class="link_none">Don’t have an account? <span>Sign up</span></a>
						</div>
					</form>
				</div>
				<div class="img_area">
					<div class="illustration"></div>
				</div>
			</section>
		</main>
		<!-- //container(e) -->
	</div>
	<!-- wrap(e) -->
