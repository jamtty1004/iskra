<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no">
	<link rel="apple-touch-icon" sizes="256x256" href="../../assets/images/favicon/favicon.ico">
	<link rel="shortcut icon" sizes="256x256" href="../../assets/images/favicon/favicon.ico">
	<link rel="icon" sizes="256x256" href="../../assets/images/favicon/favicon.ico">
	<title>ISKRA</title>
	<!-- resources -->
	<!-- css -->
	<link rel="stylesheet" href="../../assets/libs/jquery-ui.css">
	<link rel="stylesheet" href="../../assets/libs/aos.css">
	<link rel="stylesheet" href="../../assets/libs/dd.css">
	<link rel="stylesheet" href="../../assets/css/common.css">
	<!-- script -->
	<script src="../../assets/libs/jquery-3.3.1.min.js"></script>
	<script src="../../assets/libs/jquery-ui.js"></script>
	<script src="../../assets/libs/aos.js"></script>
	<script src="../../assets/libs/dd.min.js"></script>
	<script src="../../assets/js/script.js"></script>
</head>

<body>
	<!-- wrap(s) -->
	<div class="wrap con_Account">
		<!-- container(s) -->
		<main id="container">
			<section class="content">
				<div class="txt_area">
					<div class="title">
						<h1>Reset Password</h1>
						<h2>Your new password must be different to previously used password.</h2>
					</div>
					<form name="" action="" method="post" class="form_style">
						<div class="col">
							<label for="">New Password</label>
							<input type="password" name="" value="" class="frm_input full_input" placeholder="Enter new password">
							<span class="msg">기존 비밀번호와 달라야 합니다.</span>
						</div>
						<div class="col">
							<label for="">Confirm New Password</label>
							<input type="password" name="" value="" class="frm_input full_input" placeholder="Confirm New Password">
							<!--
							<span class="msg">
								Password 입력 형식이 적합하지 않습니다.<br />영소문자, 영대문자, 특수문자, 숫자 모두 1개 이상 포함된 8자 이상의 문자열이어야 합니다.
							</span>
							<span class="msg">New Password 와 일치하지 않습니다.</span>
							-->
						</div>
						<div class="btn_area flex_center">
							<button type="submit" class="btn01 btn_full btn_sky active">Reset</button><!-- 버튼 활성화(클래스 : active) & 비활성화 -->
						</div>
						<div class="txt_center margin30">
							<a href="javascript:history.back();" class="link_none">< Back to <span><u>Sign in</u><span></a>
						</div>
					</form>
				</div>
				<div class="img_area">
					<div class="logo"></div>
					<div class="illustration"></div>
				</div>
			</section>
		</main>
		<!-- //container(e) -->
	</div>
	<!-- wrap(e) -->

<script src="../../assets/js/particle.js"></script>

</body>
</html>
