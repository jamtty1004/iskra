<body>
	<!-- wrap(s) -->
	<div class="wrap con_Account">
		<!-- header(s) -->
		<header id="header">
			<div class="inner">
				<h1 class="logo"><a href="../about/about.html"><span class="sr-only">ISKRA</span></a></h1>
			</div>
		</header>
		<!-- //header(e) -->
		<!-- container(s) -->
		<main id="container">
			<section class="content">
				<div class="txt_area">
					<div class="title">
						<h1>Reset Password</h1>
						<h2>Please enter the email address you registered and we’ll send you password reset instructions.</h2>
					</div>
					<form name="" action="" method="post" class="form_style">
						<div class="col">
							<label for="">Email Address</label>
							<input type="text" name="" value="" class="frm_input full_input" placeholder="email@iskra.world">
							<span class="msg">This account does not exist.</span>
						</div>
						<div class="btn_area flex_center">
							<button type="submit" class="btn01 btn_full btn_sky active">Send</button><!-- 버튼 활성화(클래스 : active) & 비활성화 -->
						</div>
						<div class="txt_left">
							<a href="javascript:history.back();" class="link_none">< Back to <span><u>Sign in</u><span></a>
						</div>
					</form>
				</div>
				<div class="img_area">
					<div class="illustration"></div>
				</div>
			</section>
		</main>
		<!-- //container(e) -->
	</div>
	<!-- wrap(e) -->

<script src="../../assets/js/particle.js"></script>
